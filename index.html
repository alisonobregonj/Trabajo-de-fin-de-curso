<!DOCTYPE html>
<html>
<head>
  <title>Registro</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Registro</h1>
    <form id="registro-form" action="">
      <div class="form-control">
        <label for="nombre">Nombre completo</label>
        <input type="text" id="nombre" name="nombre" required>
        <div class="error-message" id="nombre-error"></div>
      </div>
      <div class="form-control">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="email-error"></div>
      </div>
      <div class="form-control">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" maxlength="8" required>
        <div class="error-message" id="password-error"></div>
      </div>
      <div class="form-control">
        <label for="confirm-password">Confirmar contraseña</label>
        <input type="password" id="confirm-password" name="confirm-password" maxlength="8" required>
        <div class="error-message" id="confirm-password-error"></div>
      </div>
      <button class="botton" type="submit">Registrarse</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
